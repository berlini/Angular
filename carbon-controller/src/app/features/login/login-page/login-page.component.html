<div id="login-container">
    <div id="login-inner-container">
        <div>
            <mat-form-field>
                <input matInput name="login" placeholder="Login *" [(ngModel)]="login"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput name="password" placeholder="Senha *" type="password" [(ngModel)]="password"/>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="userLogin()">Login</button>
        </div>
    </div>
</div>
