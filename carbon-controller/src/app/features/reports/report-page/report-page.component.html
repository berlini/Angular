<div class="container">
  <div class="grid">
    <div>
      <mat-form-field>
        <input matInput placeholder="Data Inicial" type="date">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Data Final" type="date">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="generateReport()">Gerar</button>
      <button mat-raised-button (click)="downloadReportExcel()">Exportar Excel</button>
      <button mat-raised-button (click)="downloadReportPdf()">Exportar PDF</button>
    </div>
  </div>
</div>
