<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <div class="row justify-content-center">
              <h2>Teste</h2>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="username" placeholder="Email Address" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="nickname" placeholder="Nickname" required>
              </div>
              <div class="row justify-content-center">
                <button type="submit" id="sendlogin" class="btn btn-success" [disabled]="!registerForm.valid">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
