<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
        <div class="row justify-content-center align-items-center">
            <h1>Hello!</h1>
          </div>
          <div class="row justify-content-center align-items-center">
            <label>Login or sign-up</label>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="username" placeholder="Email Address">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="password" class="form-control" name="password" placeholder="Password">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <button type="button" id="sendlogin" class="btn btn-primary">Log in</button>
          </div>
          <div class="row justify-content-center">
            <a id="forgot-password-link" href="#">Forgot password?</a>
          </div>
          <div class="row">
            <a id="signup-link" routerLink="register">New here? Sign-up for free!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
